<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="style_5.css" />
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<title>task_5</title>
	</head>
	<body>
		<div class="spreadsheet-container">
			<div class="table">
				<table id="spreadsheetTable">
					<thead>
						<tr id="headerRow"></tr>
					</thead>
					<tbody id="tableBody"></tbody>
				</table>
				<div class="column-controls right">
					<button class="add-column">+</button>
					<button class="remove-column">−</button>
				</div>
			</div>
			<div class="row-controls">
				<button class="add-row">+</button>
				<button class="remove-row">−</button>
			</div>
		</div>
		<script src="5.js"></script>
	</body>
</html>
